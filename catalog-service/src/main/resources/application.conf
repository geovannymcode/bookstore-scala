# application.conf
# Configuraci√≥n del Catalog Service usando ZIO Config

catalog {
  name = "catalog-service"
  name = ${?CATALOG_SERVICE_NAME}

  page-size = 10
  page-size = ${?CATALOG_PAGE_SIZE}
}

database {
  url = "jdbc:postgresql://localhost:15432/postgres"
  url = ${?DB_URL}

  username = "postgres"
  username = ${?DB_USERNAME}

  password = "postgres"
  password = ${?DB_PASSWORD}

  driver = "org.postgresql.Driver"

  pool {
    minimum-idle = 5
    minimum-idle = ${?DB_POOL_MIN_IDLE}

    maximum-pool-size = 20
    maximum-pool-size = ${?DB_POOL_MAX_SIZE}

    connection-timeout = 30000
    connection-timeout = ${?DB_CONNECTION_TIMEOUT}

    idle-timeout = 600000
    idle-timeout = ${?DB_IDLE_TIMEOUT}

    max-lifetime = 1800000
    max-lifetime = ${?DB_MAX_LIFETIME}
  }
}

http {
  host = "0.0.0.0"
  host = ${?HTTP_HOST}

  port = 8081
  port = ${?HTTP_PORT}
}